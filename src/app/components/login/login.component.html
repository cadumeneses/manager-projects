<form [formGroup]="loginForm" (ngSubmit)="login()">

    <h2 class="colors-primary d-flex justify-content-center aling-items-center bg-secondary-color" style="height:3rem">
        Sign Up
    </h2>

    <div class="d-flex justify-content-center aling-items-center">
        <div class="wrapper-form form overflow-auto bg-white-color" style="width: 80vw;height: 60vh;">

            <div class="d-flex justify-content-center aling-items-center my-2">
                <div class="col-md-11">
                    <div class="form-floating">
                        <input formControlName="email" type="email" class="form-control" id="floatingInputGrid1">
                        <label for="floatingInputGrid1">E-mail</label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center aling-items-center">
                <div class="col-md-11">
                    <div class="form-floating">
                        <input formControlName="password" type="password" class="form-control" id="floatingInputGrid2">
                        <label for="floatingInputGrid2">Senha</label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center aling-items-center">
                <button [disabled]="!loginForm.valid"
                    class="btn btn-success"><i class="fa-solid fa-floppy-disk primary-color"></i></button>
            </div>

        </div>
    </div>

</form>
