<form [formGroup]="signupForm" (ngSubmit)="singupSave()">

    <h2 class="colors-primary d-flex justify-content-center aling-items-center bg-secondary-color" style="height:3rem; font-weight: 600;">
        Sign Up
    </h2>

    <div class="d-flex justify-content-center aling-items-center">
        <div class="wrapper-form form overflow-auto bg-white-color" style="width: 30vw;height: 40vh;">

            <div class="d-flex justify-content-center aling-items-center">
                <div class="col-md-10">
                    <h5 class="colors-primary py-3"
                        style="height: 3rem; font-weight: 600; font-size: 1.5rem;">Dados de cadastro:</h5>
                </div>
            </div>

            <div class="d-flex justify-content-center aling-items-center my-2">
                <div class="col-md-10">
                    <div class="form-floating">
                        <input formControlName="name" type="text" class="form-control" id="floatingInputGrid">
                        <label for="floatingInputGrid">Nome de us√∫ario</label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center aling-items-center my-2">
                <div class="col-md-10">
                    <div class="form-floating">
                        <input formControlName="email" type="email" class="form-control" id="floatingInputGrid1">
                        <label for="floatingInputGrid1">E-mail</label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center aling-items-center">
                <div class="col-md-10">
                    <div class="form-floating">
                        <input formControlName="password" type="password" class="form-control" id="floatingInputGrid2">
                        <label for="floatingInputGrid2">Senha</label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center aling-items-center mt-2">
                <button type="submit" [disabled]="!signupForm.valid"
                    class="btn btn-success">Salvar</button>
            </div>

        </div>
    </div>

</form>
