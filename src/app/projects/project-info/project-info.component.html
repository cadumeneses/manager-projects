<form *ngIf="project">
    <div>
        <h4>{{project.name}}</h4>
    </div>

    <div>
        <h4>{{ project.description }}</h4>
    </div>

    <div>
        <h4>{{ project.team }}</h4>
    </div>

    <div>
        <ul>
            <li *ngFor="let task of project.tasks; let i= index">{{ task.nameTask }}</li>
        </ul>
    </div>
</form>
