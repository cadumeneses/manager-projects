<form *ngIf="project">
    <div>
        <h4>{{project.name}}</h4>
    </div>

    <div>
        <h4>{{ project.description }}</h4>
    </div>

    <div>
        <h4>{{ project.team }}</h4>
    </div>

    <div>
        <ul>
            <li *ngFor="let task of project.tasks; let i= index">{{ task.nameTask }} {{ task.member }}</li>
        </ul>
    </div>
</form>


<form [formGroup]="rgForm" class="col-sm-12" *ngIf="project">
    <div class="d-flex justify-content-center aling-items center" style="padding-top: .5rem">
        <div class="bg-secondary-color"
            style="width: 80vw;height: 4rem;display: flex;justify-content: space-around;align-items: center;">
            <div class="btns-new d-flex justify-content-center aling-items-center">
                <button [routerLink]="['/projects']" class="btn btn-secondary mr-3"><i
                        class="fa-solid fa-arrow-left"></i></button>
                <button [routerLink]="['/projects']" (click)="save()" [disabled]="!rgForm.valid"
                    class="btn btn-success"><i class="fa-solid fa-floppy-disk primary-color"></i></button>
            </div>
        </div>
    </div>



    <div>
        <div>
            <div>
                <input formControlName="name" type="text">
            </div>
        </div>
    </div>

    <div>
        <div>
            <div>
                <input formControlName="description" type="text">
            </div>
        </div>
    </div>

    <div>
        <div>
            <div>
                <input formControlName="team" type="text">
            </div>
        </div>
    </div>

    <div formArrayName="tasks" *ngFor="let task of tasks.controls; let i=index">
        <div [formGroupName]="i">
            <input formControlName="nameTask" type="text" [attr.id]="'task' + i">
            <label [attr.for]="'task' + i"></label>
        </div>
    </div>
</form>
