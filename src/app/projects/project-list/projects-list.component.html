<div class="project-list bg-primary-color">

    <div class="title bg-secondary-color colors-primary">
        <h2>Lista de Projetos</h2>
    </div>

    <div class="box-all">
        <div class="functions-projects bg-secondary-color">
            <input [(ngModel)]="filter" class="btn filter-project" placeholder="Pesquise um projeto">
            <a [routerLink]="['/projects/new']" class="btn btn-create"><i class="fa-solid fa-plus"></i></a>
        </div>
    </div>

    <div class="box-table">
        <div class="wrapper-table overflow-auto">
            <table class="table table-sm">
                <thead class="thead sticky-top table-hover">
                    <tr>
                        <th>Nome do projeto</th>
                        <th>Equipe</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody class="table table-sm">
                    <tr *ngFor="let project of getListOrdered()">
                        <td>{{ project.name | titlecase }}</td>
                        <td>{{ project.team | titlecase }}</td>
                        <td>
                            <div class="btns-action">
                                <a [routerLink]="['/projects/info', project.id]" class="btn bg-blue-color info mx-2 btn-opacity"><i
                                        class="fa-solid fa-info primary-color"
                                        style="width: 1rem; height: 1rem;"></i></a>
                                <button [routerLink]="['/projects']" (click)="deleteById(project.id)"
                                    class="btn btn-danger btn-opacity" ><i class="fa-solid fa-trash-can primary-color"
                                        style="width: 1rem; height: 1rem;"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
