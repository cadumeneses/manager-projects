<div class="title">
    <h2>Projetos</h2>
</div>

<div class="form-group">
    <label class="col-form-label">
        <h5>Procurar Projeto:</h5>
    </label>
    <input [(ngModel)]="filter" class="form-control">
    <a [routerLink]="['/projects/new']" class="btn btn-dark col-sm-4 ">Cadastrar um projeto</a>
</div>

<div class="container-fluid">
    <table class="table table-striped">
        <thead class="table-light">
            <tr>
                <th>Nome</th>
                <th>Equipes no projeto</th>
                <th>Tarefas do projeto</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let project of filteredProjects">
                <td>{{ project.name }}</td>
                <td>{{ project.teams }}</td>
                <td>{{ project.tasks }}</td>
                <td>
                    <a [routerLink]="['/projects/info', project.id]" class="btn btn-info mx-2">Informações</a>
                    <button (click)="deleteById(project.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
