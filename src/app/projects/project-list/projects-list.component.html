<div class="project-list">

    <div class="title bg-secondary-color">
        <h2>Projetos</h2>
    </div>


    <div class="box-all bg-primary-color">
        <div class="functions-projects bg-secondary-color">
            <input [(ngModel)]="filter" class="filter-project" placeholder="Pesquise o nome projeto">
            <a [routerLink]="['/projects/new']" class="btn-create">Cadastrar um projeto</a>
        </div>

        <div class="box-tablel">

            <table class="table table-striped table-hover">
                <thead class="thead">
                    <tr>
                        <th>Nome do projeto</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody class="table">
                    <tr *ngFor="let project of filteredProjects">
                        <td>{{ project.name }}</td>
                        <td>{{ project.status }}</td>
                        <td>
                            <div class="btns-action">
                                <a [routerLink]="['/projects/info', project.id]"
                                    class="btn btn-info mx-2">Informações</a>
                                <button (click)="deleteById(project.id)" class="btn btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
