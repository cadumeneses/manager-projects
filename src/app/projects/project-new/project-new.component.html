<section class="" style="width: 100vw;">

    <h2 class="colors-primary d-flex justify-content-center aling-items-center bg-secondary-color" style="height:3rem">
        Cadastrar um novo
        projeto</h2>

    <div class="d-flex justify-content-center aling-items-center" style="width:100vw ;">

        <div class="wrapper-form" style="width: 50vw;">

            <div class="form-floating mb-3">
                <input [(ngModel)]="project.name" type="text" class="form-control" id="floatingInput"
                    placeholder="Nome do projeto" required>
                <label for="floatingInput">Nome do projeto</label>
            </div>

            <div class="form-floating mb-3">
                <textarea [(ngModel)]="project.description" class="form-control" placeholder="Project for description"
                    id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Descrição</label>
            </div>

            <select class="form-select mb-3" aria-label="Default select example" [(ngModel)]="project.teams">
                <option selected>Selecione a equipe</option>
                <option *ngFor="let team of filteredTeams" value="1">{{ team.name }}</option>
            </select>

            <div class="tasks">
                <div [(ngModel)]="project.tasks" class="form-floating mb-3" name="projectTasks" ngDefaultControl>
                    <input type="text" class="form-control" id="floatingInput one" placeholder="Tarefas" required >
                    <label for="floatingInput">Tarefa do projeto</label>
                </div>
            </div>
        </div>

    </div>

    <div class="btns-new d-flex justify-content-center aling-items-center">
        <button [routerLink]="['/projects']" (click)="save()" class="btn btn-info mr-3">Save</button>
        <button [routerLink]="['/projects']" class="btn btn-secondary">Back</button>
    </div>

</section>
