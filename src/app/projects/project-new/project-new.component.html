<form #projectForm="ngForm" class="container-fluid d-flex justify-content-center flex-column align-items-center">
        <h2>Cadastrar um novo projeto</h2>
    
        <div class="form-group col-6 off-set-md-3">
            <label class="col-form-label">Nome do projeto:</label>
            <div class="">
                <input [(ngModel)]="project.name" required name="name" #projectName="ngModel" [ngClass]="{'is-invalid': projectName.invalid}" class="form-control" placeholder="Digite o nome do projeto">
                <div class="invalid-feedback">
                   <span>Project name is requerid</span>
                </div>
            </div>
        </div>
        
        <div class="form-group col-6 off-set-md-3">
            <label class="col-form-label fw-bold">Equipe:</label>
            <div class="">
                <input type="text" class="form-control" placeholder="Digite o nome da equipe que deseja adicionar" aria-label="First name">
            </div>
        </div>
    
        <div class="container-fluid d-flex justify-content-center flex-column align-items-center">
            <div class="row col-6 off-set-md-3">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome da equipe</th>
                        <th scope="col">Adicionar equipe</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td><div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td><div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div></td>   
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td><div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div></td>
                      </tr>
                    </tbody>
                </table>
                <button [routerLink]="['/projects']"  (click)="save()" class="btn btn-success mr-2 offset-5" style="border: 1px solid #191919;">Save</button>
                <button [routerLink]="['/projects']" class="btn btn-light" style="border: 1px solid #191919; opacity:0.5">Back</button>
            </div>
        </div>
</form>
