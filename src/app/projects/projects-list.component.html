<h2>Projetos</h2>

<div class="form-group row justify-content-around">
    <label class="col-sm-2 col-form-label"><h5>Procurar Projeto:</h5></label>
    <div class="col-sm-4 row aling-items-center mr-2">
        <input [(ngModel)]="filter" class="form-control">
    </div>
    <a [routerLink]="['/projects/new']" class="btn btn-dark col-sm-4 ">Cadastrar um projeto</a>
</div>

<div class="container-fluid">
    <table class="table table-striped table-bordered border-dark table-hover geral">
        <thead class="table-light">
            <tr>
                <th>Nome</th>
                <th>Equipes no projeto</th>
                <th>Tarefas do projeto</th>
                <th>Ações</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let project of filteredProjects">
                <td>{{ project.name  }}</td>
                <td>{{ project.teams }}</td>
                <td>{{ project.tasks }}</td>
                <td>
                <a [routerLink]="['/projects/info', project.id]" class="btn btn-info mx-2">Informações</a>
                <button (click)="deleteById(project.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    
    </table>
</div>
