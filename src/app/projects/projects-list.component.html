<h2>Projetos</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"><h5>Procurar Projeto:</h5></label>
    <div class="col-sm-10 row aling-items-center">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped table-bordered border-dark table-hover">
    <thead class="table-light">
        <tr>
            <th>Nome</th>
            <th>Equipes no projeto</th>
            <th>Tarefas do projeto</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let project of filteredProjects">
            <td>{{ project.name  }}</td>
            <td>{{ project.teams }}</td>
            <td>{{ project.tasks }}</td>
        </tr>
    </tbody>

</table>
